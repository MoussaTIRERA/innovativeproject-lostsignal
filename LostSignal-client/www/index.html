<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />

    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />


    <link rel="stylesheet" type="text/css" href="/LostSignal-client/bower_components/jquery-mobile-min/jquery.mobile.css" />
    <title>Lost Signal</title>


    <link rel="stylesheet" href="js/jquery.mobile-1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="js/jquery.mobile-1.4.5/jquery.mobile-1.4.5.min.js"></script>



    <script type="text/javascript" src="/LostSignal-client/bower_components/jquery/jquery.js"></script>
    <script type="text/javascript" src="/LostSignal-client/bower_components/jquery-mobile-min/jquery.mobile.js"></script>
    <script type="text/javascript" src="SQLitePlugin.js"></script>

    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=visualization"></script>

    <script type="text/javascript" src="js/map.js"></script>
    <script type="text/javascript" src="js/databases.js"></script>
    <script type="text/javascript" src="js/heatmap.js"></script>



    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>
<div data-role="page" id="index">
    <div  data-role="header">
        <h1><b>Main menu</b></h1>
    </div>

    <div data-role="main" class="ui-content" style="height: 200px">

        <div class="app"></div>
        <div id="deviceready" class="blink">
            <p class="event listening">Connecting to Device</p>
            <p class="event received">Device is Ready</p>
        </div>
    </div>
    <div align="center">
        <button type="button" ONCLICK="window.location.href='#navigate'" style="font-size: 30px" id="navButt" disabled>Navigation</button>
        <button type="button" ONCLICK="window.location.href='#map'" style="font-size: 30px" id="showmapButt" disabled>Show map</button>
        <span style="font-size: 30px; width: 100%" align="center"><b>Enable/disable background service:</b></span><br />
        <select name="flag" id="flag" data-role="slider" style="font-size: 30px">
            <option value="off" selected="selected">Disabled</option>
            <option value="on" >Enabled</option>
        </select>
    </div>

</div>

<div data-role="page" id="map">

    <div  data-role="header">
        <h1><b>Map</b></h1>
    </div>

    <div data-role="main" style="height: 1000px;">
        <div id="map-canvas"></div>
        <div>
            <p>Actual position: <a id="position"><script>var myVar=setInterval(function(){getInfo()},10000);</script></a></p>
            <p>Date: <a id="date"></a></p>
            <p >Current signal strength:<a id="signal"></a></p>
        </div>

    </div>


    <div data-role="footer" class="buttPosition">
        <button type="button" ONCLICK="window.location.href='#index'" class="ui-btn ui-corner-all ui-icon-back ui-btn-icon-left" style="width:335px; font-size: 30px;float:left">Back to menu</button>
        <!---<a data-role="button"  class="ui-btn ui-corner-all ui-icon-refresh ui-btn-icon-left" style="width:35%; font-size: 30px;float:right" id="refresh">Refresh map</a> -->
    </div>

</div>


<div data-role="page" id="navigate">

    <div  data-role="header">
        <h1><b>Navigation</b></h1>
    </div>

    <div data-role="main" style="height: 1000px;">
        <div id="heatmap-canvas"></div>
    </div>


    <div data-role="footer" class="buttPosition" >
        <button type="button" ONCLICK="window.location.href='#index'" class="ui-btn ui-corner-all ui-icon-back ui-btn-icon-left" style="width:335px; font-size: 30px;float:left">Back to menu</button>
        <button type="button" class="ui-btn ui-corner-all ui-icon-info ui-btn-icon-left" style="width:335px; font-size: 30px;float:right" id="navButton">Navigate</button>
    </div>
</div>



<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
